        *{margin: 1px;

        }
        .line{
            margin: 0 auto;

            white-space: nowrap;

        .typing-animation{
            animation: typing 2s 1s steps(40) normal both;
        }
            .linel{white-space: nowrap;
            overflow: hidden;}
            .typing-animationl{
            animation: typingl 2s 2s steps(40) normal both;
        }
        .typing-animationm{animation: typingm 2s 2.5s steps(40) normal both;}
        .typing-animationn{animation: typingn 2s 3s steps(40) normal both;}

        @keyframes typing{
            from{
                width: 0;
            }
            to{
                width: 100%;
            }
            
        }
            @keyframes typingl{
                from{
                width: 0;
            }
            to{
                width: 100%;
            }
            }
            @keyframes typingm{
                from{ width: 0;}
                to{width: 100%;}
            }
            @keyframes typingn{
                from{ width: 0;}
                to{width: 100%;}}
